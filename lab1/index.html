<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8"/>
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js"></script>
</head>
<body>

<div ng-app="">

    <p>a: <input type="number" ng-model="a" /></p>
    <p>b: <input type="number" ng-model="b" /></p>
    <p>a + b: {{ a + ' + ' + b + ' = ' + (a+b) }}</p>
    <p>a - b: {{ a + ' - ' + b + ' = ' + (a-b) }}</p>
    <p>a * b: {{ a + ' * ' + b + ' = ' + (a*b) }}</p>
    <p>a / b: {{ a + ' / ' + b + ' = ' + (a/b) }}</p>
</div>

</body>
</html>
