<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8"/>
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js"></script>
</head>
<body>

<div ng-app="app" ng-controller="mainController">

    <p>a: <input type="number" ng-model="a" /></p>
    <p>b: <input type="number" ng-model="b" /></p>
    <p>a + b: {{ a + ' + ' + b + ' = ' + (a+b) }}</p>
    <p>a - b: {{ a + ' - ' + b + ' = ' + (a-b) }}</p>
    <p>a * b: {{ a + ' * ' + b + ' = ' + (a*b) }}</p>
    <p>a / b: {{ a + ' / ' + b + ' = ' + (a/b) }}</p>
    <hr />
    
    <p>{{ sum() }}</p>
    <p>{{ dif() }}</p>
    <p>{{ mul() }}</p>
    <p>{{ div() }}</p>
</div>


<script>
    var app = angular.module('app', []);
    app.controller('mainController', function($scope) {
	    $scope.a = 10;
 	    $scope.b = 2;
        $scope.sum = function() {
            return $scope.a + " + " + $scope.b + " = " + ($scope.a + $scope.b);
        };
        $scope.dif = function() {
            return $scope.a + " - " + $scope.b + " = " + ($scope.a - $scope.b);
        };
        $scope.mul = function() {
            return $scope.a + " * " + $scope.b + " = " + ($scope.a * $scope.b);
        };
        $scope.div = function() {
            return $scope.a + " / " + $scope.b + " = " + ($scope.a / $scope.b);
        };
    });
</script>
</body>
</html>
