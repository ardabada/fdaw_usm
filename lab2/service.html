<!DOCTYPE html>
<html>
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js"></script>
<body>
<div ng-app="myApp" ng-controller="myCtrl">

<h1>255^2: {{ power }}</h1>

</div>
<script>
var app = angular.module('myApp', []);

app.service('powerService', function() {
    this.myFunc = function (x) {
        return x * x;
    }
});
app.controller('myCtrl', function($scope, powerService) {
  $scope.power = powerService.myFunc(255);
});
</script>

</body>
</html>
